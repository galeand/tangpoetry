<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="Content-type" name="viewport"
          content="initial-scale=1.0, width=device-width">
</head>
<body>
<center>
    <div style="border-radius:5px;border: 3px solid black;width: 350px;height: 310px;margin-top: 40px;background: lightslategrey">
        <form action="/login" method="post">
            <h2>Login</h2>
            <div style="width: 300px">
                <input style="margin-top: 2px;height: 20px;border-radius: 5px" type="text" name="user" placeholder="username">
            </div>
            <div style="width: 300px">
                <input style="margin-top: 20px;height: 20px;border-radius: 5px" type="password" name="pwd" placeholder="password">
            </div>
            <input style="margin-top: 20px" type="submit" value="submit">
        </form>
    </div>
</center>

</body>
</html>
